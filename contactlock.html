<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PawMatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Contact Page Specific Styles */
        #contact-page,
        #contact-info,
        #contact-form,
        .contact-details,
        .form-group,
        .submit-button {
            text-align: center;
        }

        #contact-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        #contact-info, #contact-form {
            width: 80%;
            max-width: 800px;
            margin-bottom: 30px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #contact-info h2, #contact-form h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00bfff;
            margin-bottom: 20px;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .contact-item i {
            margin-right: 10px;
            color: #00bfff;
            font-size: 1.2em;
        }

        #contact-form form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Override for labels */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #eee;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: rgba(0, 0, 0, 0.5);
            color: #eee;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #00bfff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0099cc;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #contact-info, #contact-form {
                width: 95%;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to <span class="futuristic-text">PawMatch</span> üöÄüêæ</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Adopt</a></li>
            <li><a href="donatelock.html">Donate</a></li>
            <li><a href="contactlock.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main id="contact-page">
    <section id="contact-info">
        <h2>Get in Touch</h2>
        <p>We're here to help! Reach out to us with any questions or feedback.</p>
        <div class="contact-details">
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>De La Salle University Dasmari√±as</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <p>+63 9999 999 9999</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>pawmatch@gmail.com</p>
            </div>
        </div>
    </section>

    <section id="contact-form">
        <h2>Send Us a Message</h2>
        <form id="message-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message <i class="fas fa-paper-plane"></i></button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 PawMatch. All rights reserved. üêæ</p>
    <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

<script src="app.js"></script>
</body>
</html>

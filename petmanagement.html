<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management - PawMatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .management-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .stat-card h3 {
            color: #fbbf24;
            margin: 0;
            font-size: 1.2rem;
        }

        .stat-card .number {
            font-size: 2.5rem;
            color: #38bdf8;
            text-shadow: 0 0 10px #38bdf8, 0 0 20px #38bdf8;
        }

        .pet-management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
        }

        .pet-management-card {
            background: rgba(15, 23, 42, 0.8);
            padding: 20px;
            border-radius: 15px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .pet-management-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .status-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            background: rgba(56, 189, 248, 0.2);
            color: #38bdf8;
        }

        .edit-controls button {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(56, 189, 248, 0.3);
            color: #38bdf8;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-controls button:hover {
            background: #38bdf8;
            color: #0f172a;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }

        .add-pet-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
            transition: all 0.3s ease;
        }

        .add-pet-btn:hover {
            transform: scale(1.1);
            background: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        #addPetModal .modal-content {
            background: rgba(30, 41, 59, 0.95);
            padding: 30px;
            border-radius: 15px;
        }

        #addPetModal input,
        #addPetModal select,
        #addPetModal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 8px;
            color: #f8fafc;
        }

        #addPetModal button {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #addPetModal button:hover {
            background: #fbbf24;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="futuristic-text">PawMatch</span> ðŸš€</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="management-container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Pets</h3>
                <div class="number">24</div>
            </div>
            <div class="stat-card">
                <h3>Available</h3>
                <div class="number">18</div>
            </div>
            <div class="stat-card">
                <h3>Adopted</h3>
                <div class="number">6</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="number">3</div>
            </div>
        </div>

        <div class="pet-management-grid" id="petGrid">
            <!-- Pet cards will be dynamically populated here -->
        </div>

        <button class="add-pet-btn" onclick="openAddPetModal()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Add Pet Modal -->
    <div id="addPetModal" class="modal">
        <div class="modal-content">
            <h2>Add New Pet</h2>
            <form id="addPetForm">
                <input type="text" placeholder="Pet Name" required>
                <select required>
                    <option value="">Select Species</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
                <input type="text" placeholder="Breed" required>
                <input type="number" placeholder="Age" required>
                <textarea placeholder="Description" required></textarea>
                <input type="file" accept="image/*" required>
                <button type="submit">Add Pet</button>
            </form>
        </div>
    </div>

    <script>
        // Sample data for pets
        const pets = [
            {
                name: "Buddy",
                species: "Dog",
                breed: "Golden Retriever",
                age: 2,
                status: "available",
                image: "images/dog1.jpg"
            },
            // Add more pets here
        ];

        function renderPets() {
            const grid = document.getElementById('petGrid');
            grid.innerHTML = pets.map(pet => `
                <div class="pet-management-card">
                    <div class="status-toggle ${pet.status}">${pet.status}</div>
                    <img src="${pet.image}" alt="${pet.name}">
                    <h3>${pet.name}</h3>
                    <p>${pet.breed} â€¢ ${pet.age} years</p>
                    <div class="edit-controls">
                        <button class="edit-btn" onclick="editPet('${pet.name}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="delete-btn" onclick="deletePet('${pet.name}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openAddPetModal() {
            document.getElementById('addPetModal').style.display = 'flex';
        }

        function closeAddPetModal() {
            document.getElementById('addPetModal').style.display = 'none';
        }

        // Initialize the page
        renderPets();
    </script>
</body>
</html>
